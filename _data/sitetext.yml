  aboutbook:
    title: "About this book"
    body: "Ansible is a free and open source automation tool to automate and manage the IT infrastructure. With the growing community base and contributions from vendors, Ansible can be used for almost all automation use cases. Ansible for Real Life Automation will teach you how to set up Ansible and remote managed nodes in the production and dev/staging environment and how to handle the management. <br>You will begin by installing and deploying Ansible in your work environment. You will learn automation using simple use cases in your workplace such as collecting system information, weekly reboot, security scanning and so on. Not only Linux machines, you will also learn how to use Ansible to automate Microsoft Windows machines and network devices. You will explore and learn how to begin with the automation use cases for private and public cloud platforms such as VMWare, AWS, GCP and create automation playbooks to manage the cloud infrastructure. Since Ansible is a best fit for most of the DevOps workflow stages, you will also learn how to integrate Ansible within your DevOps workflow. To implement efficient automation solutions, you will also learn the best practices, methods and possible ways to automate non-supported platforms and operations. By the end of this book, you will be proficient in finding and developing real life automation use cases using Ansible."
  about:
    title: "About the Author"
    name: "Gineesh Madapparambath"
    #text: "our story"
    body: "<br><a href=\"https://www.linkedin.com/in/gineesh/\" target=\"_new\" style=\"color: #000;\"><strong>Gineesh</strong></a> has over 10+ years of experience in IT Service Management and consultancy with experience in planning, deploying and supporting Linux based projects. <br><br>He has designed, developed and deployed Automation solutions based on Ansible and Ansible Automation Platform (Formerly Ansible Tower), for bare metal/Virtual server build, patching, license management, Network Operations and custom monitoring. Gineesh has coordinated, designed and deployed servers in data centers globally and has cross-cultural experience in classic, private cloud (OpenStack, VMWare)virtual and public cloud environments (AWS, Azure, Google Cloud). Gineesh has handled multiple roles such as Systems Engineer, Automation Specialist, Infrastructure Designer and content author. <br><br>His primary focus is on IT and application automation using Ansible, containerization using OpenShift and Kubernetes and Infrastructure automation using Terraform."
